<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        thead{
            color:green;
        }
        tbody{
            color: blue;
        }
        tfoot{
            color:blueviolet;
        }
        table, th, td{
            border: solid 1px black;
        }
    </style>
    <h4>Elementos de thead,tbody, y tfoot</h4>
    <table>
        <thead>
            <tr>
                <th>Mes</th>
                <th>Ahorros</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Enero</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Febrero</td>
                <td>80</td>
            </tr>
        </tbody>
        <tfoot><tr>
            <td>Suma</td>
            <td>180</td>
        </tr></tfoot>
    </table>
</body>
</html>
